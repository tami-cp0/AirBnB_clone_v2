<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for state in states.values() %}
            <LI>{{ state.id }}: <B>{{ state.name|e }}</B>
                <UL>
                {% for city in state.cities %}
                    <LI>{{ city.id }}: <B>{{ city.name|e }}</B></LI>
                {% endfor %}
                </UL>
            </LI>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
